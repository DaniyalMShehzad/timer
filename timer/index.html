<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>COUNTDOWN TIMER</h1>
    <div id="container">
        <p id="hourlabel" class="label">Hours</p>
        <p id="minlabel" class="label">Minutes</p>
        <p id="seclabel" class="label">Seconds</p>

        <input id="hour" type="number" max="99" min="0" value="0" class="time">
        <p id="p1" class="colon">:</p>
        <input id="minute" type="number" max="60" min="0" value="0" class="time">
        <p id="p2" class="colon">:</p>
        <input id="sec" type="number" max="60" min="0" value="0" class="time">

        <button id="start" onclick="start()"class="Btn">Start</button>
        <button id="reset" onclick="reset()"class="Btn">Reset</button> 
         
    </div>
    <script src="app.js"></script>
</body>
</html>
